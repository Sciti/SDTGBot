version: "3.8"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: botdb
      TZ: 'GMT+3'
      PGTZ: 'GMT+3'
    volumes:
      - sd_db_data:/var/lib/postgresql/data
    networks:
      sd_net:
        aliases:
          - sd_db
    ports:
      - 5432:5432

  redis:
    image: redis:7-alpine
    networks:
      sd_net:
        aliases:
          - sd_redis
    environment:
      - TZ=Europe/Moscow
    ports:
      - 6379:6379

  bot:
    build: .
    env_file: config/env/.env.docker
    depends_on:
      - db
      - redis
    command: python main.py
    volumes:
      - ./logs:/app/logs
    environment:
      - TZ=Europe/Moscow
    networks:
      sd_net:
        aliases:
          - sd_bot

  worker:
    build: .
    env_file: config/env/.env.docker
    depends_on:
      - db
      - redis
    command: taskiq worker tasks:broker
    volumes:
      - ./logs:/app/logs
    environment:
      - TZ=Europe/Moscow
    networks:
      sd_net:
        aliases:
          - sd_worker

volumes:
  sd_db_data:

networks:
  sd_net:
    driver: bridge
