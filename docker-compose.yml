version: "3.8"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: botdb
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      sd_net:
        aliases:
          - sd_db

  redis:
    image: redis:7-alpine
    networks:
      sd_net:
        aliases:
          - sd_redis

  bot:
    build: .
    env_file: .env
    depends_on:
      - db
      - redis
    command: python main.py
    networks:
      sd_net:
        aliases:
          - sd_bot

  worker:
    build: .
    env_file: .env
    depends_on:
      - db
      - redis
    command: taskiq worker utils.tasks:broker
    networks:
      sd_net:
        aliases:
          - sd_worker

volumes:
  db_data:

networks:
  sd_net:
    driver: bridge
